{% include 'pages/sideNav.html' %}

<div id="fullPageCarousel">
  <div id="GravenaCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Indicators -->
    <div class="carousel-inner">
      {% for product in products %}
        <div class="item {% if forloop.counter0 ==  0 %} active {% endif %}">
            <section class="fill carousel-img"
                  style="background: url(' {{ product.main_image.url }} ') no-repeat center center fixed;
                  -webkit-background-size: contain;
                  -moz-background-size: contain;
                  -o-background-size: contain;
                  background-size: contain;
                  /*background-size: contain;
                  background-repeat: no-repeat;
                  background-clip: content-box;
                  background-origin: content-box;*/
                  /*background-position: 0px -150px;*/
                  /*background-size: contain;*/
                  /*background-repeat: no-repeat;*/
                  ">
              <div class="container borderInspect">
                <section class="row borderInspect discreption-row">
                  <div class="col-md-12 borderInspect">
                    <div class="row borderInspect">
                      <div class="col-md-4 col-md-offset-7
                                  discreption-col animated fadeIn
                                  borderInspect">
                        <h2>{{ product.name }}</h2>
                        <p> {{ product.description }} <p>
                      </div>
                    </div>
                  </div>
                </section>
                <section class="modal-btn-row">
                  <div class="row borderInspect">
                    <div class="col-md-4 col-md-offset-1 borderInspect">
                      <button type="button"
                              class="btn tech-btn btn-lg"
                              data-toggle="modal"
                              data-target="#{{ forloop.counter0 }}">
                        Technical Drawings
                      </button>
                    </div>
                  </div>
                </div>
              </section>

              <div class="row number">
                <div class="col-md-12">
                  <p>
                    {{ product.name }} {{ forloop.counter }} of {{ products|length }}
                  </p>
                </div>
              </div>

              <a class="left carousel-control" href="#GravenaCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#GravenaCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>



            </section>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
