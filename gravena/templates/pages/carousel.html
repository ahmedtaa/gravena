{% include 'pages/sideNav.html' %}

<div id="fullPageCarousel">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Indicators -->
    <div class="carousel-inner">
      {% for product in products %}
        <div class="item {% if forloop.counter0 ==  0 %} active {% endif %}">
            <section class="fill carousel-img"
                  style="background-image:url(' {{ product.main_image.url }} ');
                  background-size: contain;
                  background-repeat: no-repeat;
                  background-clip: content-box;
                  background-origin: content-box;
                  /*background-position: 0px -200px;*/
                  /*background-size: contain;*/
                  /*background-repeat: no-repeat;*/
                  ">
              <div class="container">
                <section class="row borderInspect discreption-row">
                  <div class="col-md-12 borderInspect">
                    <div class="row borderInspect">
                      <div class="col-md-4 col-md-offset-8
                                  discreption-col animated fadeIn
                                  borderInspect">
                        <h2>{{ product.name }}</h2>
                        <p> {{ product.description }} <p>
                      </div>
                    </div>
                  </div>
                </section>
                <div class="modal-row">
                  <div class="row borderInspect">
                    <div class="col-md-4 col-md-offset-2 borderInspect">
                      <button type="button"
                              class="btn tech-btn btn-lg"
                              data-toggle="modal"
                              data-target="#myModal">
                        Technical Drowings
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </section>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
